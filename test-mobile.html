<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Test</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="light">
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header__container">
                <a href="#top" class="header__logo">PV.</a>
                <nav class="header__nav">
                    <a href="#about" class="link link--nav">About</a>
                    <a href="#projects" class="link link--nav">Projects</a>
                    <a href="#skills" class="link link--nav">Skills</a>
                    <a href="#experience" class="link link--nav">Experience</a>
                    <a href="#education" class="link link--nav">Education</a>
                    <a href="#contact" class="link link--nav">Contact</a>
                    <button id="theme-toggle" class="btn btn--icon">
                        <span class="material-icons">dark_mode</span>
                    </button>
                </nav>
                <button id="mobile-menu-toggle" class="mobile-menu-toggle">
                    <span class="material-icons">menu</span>
                </button>
            </div>
            <!-- Mobile Menu -->
            <div class="mobile-menu" id="mobile-menu">
                <a href="#about" class="mobile-menu__link">About</a>
                <a href="#projects" class="mobile-menu__link">Projects</a>
                <a href="#skills" class="mobile-menu__link">Skills</a>
                <a href="#experience" class="mobile-menu__link">Experience</a>
                <a href="#education" class="mobile-menu__link">Education</a>
                <a href="#contact" class="mobile-menu__link">Contact</a>
            </div>
        </header>

        <!-- Test Content -->
        <main style="padding-top: 100px;">
            <section id="about" style="height: 100vh; background: #f0f0f0; display: flex; align-items: center; justify-content: center;">
                <h1>About Section</h1>
            </section>
            <section id="projects" style="height: 100vh; background: #e0e0e0; display: flex; align-items: center; justify-content: center;">
                <h1>Projects Section</h1>
            </section>
            <section id="skills" style="height: 100vh; background: #d0d0d0; display: flex; align-items: center; justify-content: center;">
                <h1>Skills Section</h1>
            </section>
            <section id="experience" style="height: 100vh; background: #c0c0c0; display: flex; align-items: center; justify-content: center;">
                <h1>Experience Section</h1>
            </section>
            <section id="education" style="height: 100vh; background: #b0b0b0; display: flex; align-items: center; justify-content: center;">
                <h1>Education Section</h1>
            </section>
            <section id="contact" style="height: 100vh; background: #a0a0a0; display: flex; align-items: center; justify-content: center;">
                <h1>Contact Section</h1>
            </section>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
